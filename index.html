<body id="bg">

  <!-- PART I: Login -->
  <section class="grid-container">
    <h1 class="hidden">Hey Foodie!</h1>
    <!-- Hey Foodie Logo -->
   
    <div id="login-form">
      <img src="../images/logo.png" alt="Hey Foodies Logo">
      <h2>Foodies Chat</h2>

      <form action="chat" method="GET">
        <input v-model="username" type="text" id="uname" name="username" placeholder="Username"/>
        <div class="select">
          <select name="slct-avatar" id="slct">
            <option value="0" selected>Favourite Food (Avatar)</option>
            <option value="1">Pizza</option>
            <option value="2">Taco</option>
            <option value="3">Hamburger</option>
            <option value="4">Soup</option>
            <option value="5">Noodles</option>
            <option value="6">Bread</option>
            <option value="7">Rice</option>
            <option value="8">Eggs</option>
            <option value="9">Ice Cream</option>
            <option value="10">Cake</option>
          </select>
        </div> 

        <div class="select">
          <select name="slct-room" id="slct">
            <option value="0" selected>Favourite Cocktail (Chatroom)</option>
            <option value="1">Kamikaze</option>
            <option value="2">Mojito</option>
            <option value="3">Pina Colada</option>
            <option value="4">Long Beach Iced Tea</option>
            <option value="5">Jintonic</option>
            <option value="6">Manhattan</option>
            <option value="7">Margretta</option>
            <option value="8">Bloody Mary</option>
            <option value="9">Blue Lagoon</option>
            <option value="10">Tom Collins</option>
          </select>
        </div> 
        <!-- <a href="" class="button" @click.prevent="clickJoinBtn">Join</a> -->
        <button type="submit" class="button">Join</button>
      </form>

    </div>
    <!-- <p class="copyright">&copy; 2021 Shan-Li Wang All Rights Reserved.</p> -->
  </section>
